<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Time Display</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Current Time</h1>
        <select id="timezone">
            <option value="Asia/Kathmandu">Kathmandu (GMT+5:45)</option>
            <option value="America/New_York">New York (GMT-4)</option>
            <option value="America/Chicago">Texas (CST, GMT-6)</option>
            <option value="America/Chicago">Oklahoma City (CST, GMT-6)</option>
            <option value="Europe/London">London (GMT+1)</option>
            <option value="Asia/Kolkata">India (IST, GMT+5:30)</option>
            <option value="Australia/Sydney">Australia - Sydney (AEST, GMT+11)</option>
            <option value="America/Toronto">Canada - Toronto (EST, GMT-5)</option>
            <option value="America/Vancouver">Canada - Vancouver (PST, GMT-8)</option>
        </select>
        
        <div id="clock">Loading Time...</div>

        <div id="date">Loading Date...</div>
    </div>
    <footer>
        <p>
          Made by <a href="https://www.arpanadhikari7.com.np" target="_blank">Arpan Adhikari</a>
        </p>
      </footer>
    <script src="script.js"></script>
</body>
</html>
